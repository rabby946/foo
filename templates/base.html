<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap CSS (Dark Theme) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    /* Mobile drawer animation + styles */
    @media (max-width: 991.98px) {
      .navbar-collapse.collapse {
        transition: max-height 0.4s ease, opacity 0.3s ease;
        max-height: 0;
        opacity: 0;
        overflow: hidden;
      }
      .navbar-collapse.collapse.show {
        max-height: 500px;
        opacity: 1;
      }
      .navbar-collapse {
        background-color: #1a1a1a;
        border-radius: 0.5rem;
        padding: 1rem;
      }
      .navbar-nav .nav-link {
        padding: 0.75rem 1rem;
        color: rgba(255, 255, 255, 0.85) !important;
        display: block;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .navbar-nav .nav-link:hover {
        color: #ffd700 !important;
        background-color: rgba(170, 84, 4, 0.35);
      }
      .navbar-nav .nav-link.active {
        color: #ffd700 !important;
        background-color: rgba(170, 84, 4, 0.45);
        font-weight: bold;
      }
    }
  </style>

  <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-dark text-light">

  <!-- Dark Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container-fluid">
      <a class="navbar-brand text-warning" href="/">Football Predictor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
          <a class="nav-link {% if request.path.startswith('/predict') %}active{% endif %}" href="/predict">Predict</a>
          <a class="nav-link {% if request.path.startswith('/login') %}active{% endif %}" href="/login">Login</a>
          <a class="nav-link {% if request.path.startswith('/signup') %}active{% endif %}" href="/signup">Sign up</a>
          <a class="nav-link {% if request.path.startswith('/live') %}active{% endif %}" href="/live">Live matches</a>
          <a class="nav-link {% if request.path.startswith('/profile') %}active{% endif %}" href="/profile">Profile</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    {% with messages = get_flashed_messages() %}
        {% for msg in messages %}
          <div class="alert alert-info text-center">{{ msg }}</div>
        {% endfor %}
    {% endwith %}
  </div>

  {% block content %}{% endblock %}

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
