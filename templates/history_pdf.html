<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ user.name }}'s Prediction History</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #333; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        h2 { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h2>{{ user.name }}'s Prediction History</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Player Name</th>
                <th>Predicted Value</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for h in history %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ h.player_name }}</td>
                <td>{{ h.predicted_value }}</td>
                <td>{{ h.timestamp.strftime("%Y-%m-%d %H:%M:%S") }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
